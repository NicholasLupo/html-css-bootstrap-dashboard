<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard Library</title>
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-4">
            <div class="container-fluid">
                <a href="index.html">
                    <img src="/img/icon/duck.png" alt="duck" style="width: 4rem; padding-right: 1rem;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex d-lg-none" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <header class="mb-3 p-0">
                    <h2> Nuovo Libro </h2>
                </header>
                <!-- Name -->
                <div class="col col-lg-6 ps-0">
                    <h6> Nome autore </h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- Surname -->
                <div class="col col-lg-6">
                    <h6> Cognome autore </h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- Title -->
                <div class="col-12 col-lg-12 ps-0">
                    <h6> Titolo </h6>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <span class="opacity-75"> Titolo versione italiana</span>
                </div>
                <!-- Genre -->
                <div class="col-12 col-lg-4 ps-0 mt-3">
                    <h6> Genere </h6>
                    <select class="form-select fw-medium" id="inputGroupSelect01">
                        <option selected>Scegli il genere...</option>
                        <option value="1">Rosa</option>
                        <option value="2">Giallo</option>
                        <option value="3">Fantasy</option>
                    </select>
                </div>
                <!-- Publish Age -->
                <div class="col-12 col-lg-4 ps-0 mt-3">
                    <h6> Anno di Pubblicazione </h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <!-- ISBN -->
                <div class="col-12 col-lg-4 ps-0 mt-3 mb-3">
                    <h6> ISBN# </h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <hr>
                <!-- Notes -->
                <div class="col ps-0 mb-3">
                    <h6> Note </h6>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                    </div>
                </div>
                <!-- Check -->
                <div class="fw-medium ps-0 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <!-- Button Add Book -->
                <div class="ps-0 mb-3">
                    <div class="btn p-0">
                        <a href="#" type="button" class="btn btn-primary"> Aggiungi Libro </a>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
